<!DOCTYPE html>

<html lang="en">
  <head>
    <title>
      Welcome to my Virtual Terrarium </title>
      <!-- meta and link is a self-closing tag -->
      <meta charset="utf-8">
      <meta name="viewport", content="width=device-width, initial-scale=1">
      <link rel="stylesheet", href="./styletest.css">
      <script src="./scripttest.js" defer></script>
    </head>
  </head>

  <body>
    <h1>My Terrarium</h1>
    <!-- div is a container to organize elements -->
    <div id="page">
      <div id="left-container" class="container">
        <div class="plant-holder">
          <img class="plant" id="plant1" alt="a small plant" src="../02-html/src/images/plant1.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant2" alt="a small cactus plant" src="../02-html/src//images/plant2.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant3" alt="a small pink plant" src="../02-html/src//images/plant3.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant4" alt="a small leafy plant" src="../02-html/src//images/plant4.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant5" alt="a blue plant" src="../02-html/src//images/plant5.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant6" alt="a green leafy plant" src="../02-html/src//images/plant6.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant7" alt="a cactus plant" src="../02-html/src//images/plant7.png">
        </div>
      </div>

      <div id="right-container" class="container">
        <div class="plant-holder">
          <img class="plant" id="plant8" alt="a green plant with flowers" src="../02-html/src//images/plant8.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant9" alt="a succulent plant" src="../02-html/src//images/plant9.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant10" alt="a pointy succulent plant" src="../02-html/src//images/plant10.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant11" alt="a spiky leafy plant" src="../02-html/src//images/plant11.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant12" alt="an air plant" src="../02-html/src//images/plant12.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant13" alt="a typcal cactus plant" src="../02-html/src//images/plant13.png">
        </div>
        <div class="plant-holder">
          <img class="plant" id="plant14" alt="a round cactus plant" src="../02-html/src//images/plant14.png">
        </div>
      </div>

      <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
          <div class="dirt"></div>
          <div class="jar-bottom"></div>
        </div>
      </div>
    </div>
  </body>

</html>
